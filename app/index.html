<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car Racers</title>

	<link href="https://fonts.googleapis.com/css?family=Rubik:700i" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="dashboard">
		<span class="speed"></span>/MPH |
		<span class="miles"></span>/Miles |
		<span class="score"></span>/Score |
		<span class="lives"></span>/Lives
		<h1><span class="level"></span> LEVEL</h1>
    </div>
	<div class="road-map-container">
		<div class="road-map">
			<div class="road-map-car"></div>
		</div>
	</div>
	<div id="container"></div>
	<div class="btn-start"></div>
	<div class="btn-start-new">Start new game</div>

    <script src="game.js"></script>
</body>
</html>
